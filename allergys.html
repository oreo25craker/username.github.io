<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 알레르기 검사</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .allergy-form {
            padding: 20px;
        }

        .allergy-group {
            margin-bottom: 20px;
        }

        .allergy-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .allergy-items {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .allergy-item {
            display: flex;
            align-items: center;
        }

        .allergy-item input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            width: 100%;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4fd;
            border-left: 4px solid #3498db;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>음식 알레르기 검사</h1>
        </div>
        <form id="allergyForm" class="allergy-form">
            <div class="allergy-group">
                <label>알레르기 항목을 선택하세요:</label>
                <div class="allergy-items">
                    <div class="allergy-item">
                        <input type="checkbox" id="allergy-1" name="allergy" value="1">
                        <label for="allergy-1">난류</label>
                    </div>
                    <div class="allergy-item">
                        <input type="checkbox" id="allergy-2" name="allergy" value="2">
                        <label for="allergy-2">우유</label>
                    </div>
                    <div class="allergy-item">
                        <input type="checkbox" id="allergy-3" name="allergy" value="3">
                        <label for="allergy-3">메밀</label>
                    </div>
                    <div class="allergy-item">
                        <input type="checkbox" id="allergy-4" name="allergy" value="4">
                        <label for="allergy-4">땅콩</label>
                    </div>
                    <div class="allergy-item">
                        <input type="checkbox" id="allergy-5" name="allergy" value="5">
                        <label for="allergy-5">대두</label>
                    </div>
                    <div class="allergy-item">
                        <input type="checkbox" id="allergy-6" name="allergy" value="6">
                        <label for="allergy-6">밀</label>
                    </div>
                    <div class="allergy-item">
                        <input type="checkbox" id="allergy-7" name="allergy" value="7">
                        <label for="allergy-7">고등어</label>
                    </div>
                    <div class="allergy-item">
                        <input type="checkbox" id="allergy-8" name="allergy" value="8">
                        <label for="allergy-8">게</label>
                    </div>
                    <div class="allergy-item">
                        <input type="checkbox" id="allergy-9" name="allergy" value="9">
                        <label for="allergy-9">새우</label>
                    </div>
                    <div class="allergy-item">
                        <input type="checkbox" id="allergy-10" name="allergy" value="10">
                        <label for="allergy-10">돼지고기</label>
                    </div>
                    <div class="allergy-item">
                        <input type="checkbox" id="allergy-11" name="allergy" value="11">
                        <label for="allergy-11">복숭아</label>
                    </div>
                    <div class="allergy-item">
                        <input type="checkbox" id="allergy-12" name="allergy" value="12">
                        <label for="allergy-12">토마토</label>
                    </div>
                </div>
            </div>
            <button type="submit">검사 제출</button>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('submit-button').addEventListener('click', function(event) {
    event.preventDefault();  // 기본 폼 제출 방지

    // 선택된 알레르기 항목을 배열로 가져옵니다.
    const selectedAllergies = [];
    document.querySelectorAll('.allergy-checkbox:checked').forEach((checkbox) => {
        selectedAllergies.push(checkbox.value);  // 체크된 알레르기 항목 값 저장
    });

    if (selectedAllergies.length === 0) {
        alert("하나 이상의 알레르기를 선택해주세요.");
        return;
    }

    // 서버로 알레르기 정보 전송
    fetch('/saveAllergies', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            user_id: 1,  // 예시로 user_id를 1로 설정 (로그인된 사용자 정보 사용)
            allergies: selectedAllergies
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log('알레르기 항목이 저장되었습니다:', data);
        alert('알레르기 정보가 저장되었습니다!');
    })
    .catch(error => {
        console.error('알레르기 항목 저장에 실패했습니다:', error);
        alert('알레르기 정보 저장에 실패했습니다.');
    });
});
    </script>
</body>
</html>
