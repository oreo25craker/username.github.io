<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 알레르기 검사</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .allergy-form {
            padding: 20px;
        }

        .allergy-group {
            margin-bottom: 20px;
        }

        .allergy-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .allergy-items {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .allergy-item {
            display: flex;
            align-items: center;
        }

        .allergy-item input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            width: 100%;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4fd;
            border-left: 4px solid #3498db;
            border-radius: 4px;
        }

        /* 홈으로 가는 버튼 스타일 */
        .home-button-container {
            margin-top: 20px; /* 위쪽 여백 */
            display: flex; 
            justify-content: flex-end; /* 오른쪽 정렬 */
        }

        .home-button {
            background-color: #f57c00; 
            color: white; 
            padding: 10px 20px; 
            border-radius: 5px; 
            text-decoration: none; 
        }

        .home-button:hover {
             background-color: #d84315; 
         }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>음식 알레르기 검사</h1>
        </div>
        <form id="allergyForm" class="allergy-form">
            <div class="allergy-group">
                <label>알레르기 항목을 선택하세요:</label>
                <div class="allergy-items">
                    <div class="allergy-item">
                        <input type="checkbox" id="allergy-1" name="allergy" value="난류">
                        <label for="allergy-1">난류</label>
                    </div>
                    <div class="allergy-item">
                        <input type="checkbox" id="allergy-2" name="allergy" value="우유">
                        <label for="allergy-2">우유</label>
                    </div>
                    <div class="allergy-item">
                        <input type="checkbox" id="allergy-3" name="allergy" value="메밀">
                        <label for="allergy-3">메밀</label>
                    </div>
                    <div class="allergy-item">
                        <input type="checkbox" id="allergy-4" name="allergy" value="땅콩">
                        <label for="allergy-4">땅콩</label>
                    </div>
                    <div class="allergy-item">
                        <input type="checkbox" id="allergy-5" name="allergy" value="대두">
                        <label for="allergy-5">대두</label>
                    </div>
                    <div class="allergy-item">
                        <input type="checkbox" id="allergy-6" name="allergy" value="밀">
                        <label for="allergy-6">밀</label>
                    </div>
                    <div class="allergy-item">
                        <input type="checkbox" id="allergy-7" name="allergy" value="고등어">
                        <label for="allergy-7">고등어</label>
                    </div>
                    <div class="allergy-item">
                        <input type="checkbox" id="allergy-8" name="allergy" value="게">
                        <label for="allergy-8">게</label>
                    </div>
                    <div class="allergy-item">
                        <input type="checkbox" id="allergy-9" name="allergy" value="새우">
                        <label for="allergy-9">새우</label>
                    </div>
                    <div class="allergy-item">
                        <input type "checkbox"id "allegy-10"name "allegy"value "돼지고기"/>
                        <label for "allegy-10">돼지고기</label> 
                     </div>  
                     <!-- 나머지 항목들 -->
                </div>  
             </div>

             <!-- 검사 제출 버튼 -->
             <button type = "submit">검사 제출</button> 
         </form>

         <!-- 결과 표시 영역 -->
         <div id = "result"class = "result" style = "display:none;"></div> 

         <!-- 홈으로 가는 버튼 추가 -->
         <div class = "home-button-container"> 
             <a href = "index.html"class = "home-button">홈으로</a> 
         </div>

     </div>

     <!-- 스크립트 -->
     <script> 
         document.getElementById('allergyForm').addEventListener('submit', function (e) { 
             e.preventDefault(); 
             const selectedAllergies = Array.from(document.querySelectorAll('input[name= " allergy"]:checked')) 
                 .map(checkbox => checkbox.value); 

             const resultDiv = document.getElementById('result'); 
             if (selectedAllergies.length > 0) { 
                 resultDiv.textContent = `선택한 알레르기 항목 : ${selectedAllergies.join(", ")}`; 
             } else { 
                 resultDiv.textContent = "선택된 알레르기 항목이 없습니다."; 
             } 
             resultDiv.style.display = 'block'; 
         }); 
     </script> 
</body> 
</html>
