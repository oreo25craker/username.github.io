<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>레시피 알려주는 웹</title>

    <link rel="stylesheet" href="BasicStyle.css">

</head>
<body>

    <header>
        <img src="img/MainIcon.png" alt="레시피 아이콘" class="icon">
        <h1>레시피 알려주는 웹</h1>
        <div class="user-actions" id="user-actions">
            <!-- 여기에 로그인 또는 마이페이지 버튼이 동적으로 표시됩니다 -->
        </div>
    </header>

    <nav aria-label="Main Navigation">
        <a href="index.html" aria-label="Home">Home</a>
        <a href="mypage.html" aria-label="About">Mypage</a>
        <a href="recipe_list.html" aria-label="레시피 목록">레시피 목록</a>
        <a href="allergys.html" aria-label="알레르기 검사">알레르기 검사</a>
    </nav>

    <div class="container">
        <main>
            <h2>환영합니다!</h2>
            <p>6조</p>
            <p>레시피 알려주는 웹사이트</p>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 레시피 알려주는 웹</p>
    </footer>

    <script>
        function checkLoginStatus() {
            return localStorage.getItem('isLoggedIn') === 'true';
        }

        window.onload = function() {
            const userActions = document.getElementById('user-actions');
            if (checkLoginStatus()) {
                userActions.innerHTML = '<a href="mypage.html">마이페이지</a>';
            } else {
                userActions.innerHTML = '<a href="login.html">로그인</a>';
            }
        }

        function login() {
            localStorage.setItem('isLoggedIn', 'true');
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
        }
    </script>
</body>
</html>
