<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background-color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        button img {
            width: 100%;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
        .signup-link a {
            color: black;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        // Kakao SDK 초기화
        Kakao.init('d293a2647952f3e6cdd6091fe8f4d575');

        function kakaoLogin() {
            Kakao.Auth.login({
                success: function(authObj) {
                    alert('Kakao 로그인 성공!');
                    getUserInfo(); // 로그인 성공 후 사용자 정보 가져오기
                },
                fail: function(err) {
                    console.error(err);
                    alert('Kakao 로그인 실패');
                }
            });
        }

        // 로그인 후 사용자 정보 가져오고 저장
        function getUserInfo() {
            Kakao.API.request({
                url: '/v2/user/me',
                success: function(res) {
                    // 로그인 상태 저장
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userName', res.kakao_account.profile.nickname); // 사용자 이름 저장
                    window.location.href = 'mypage.html'; // 마이페이지로 이동
                },
                fail: function(err) {
                    console.error('사용자 정보 요청 실패:', err);
                }
            });
        }
    </script>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <button onclick="kakaoLogin()">
            <img src="img/Kakaologin.png" alt="Kakao 로그인">
        </button>
    </div>
</body>
</html>
