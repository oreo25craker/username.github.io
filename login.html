<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background-color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        button img {
            width: 100%;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
        .signup-link a {
            color: black;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- 카카오, 네이버 SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js"></script>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <!-- 카카오 로그인 버튼 -->
        <button id="kakao-login-btn">
            <img src="img/Kakaologin.png" alt="Kakao 로그인">
        </button>
        <!-- 네이버 로그인 버튼 -->
        <button id="naver-login-btn">
            <img src="img/Naverlogin.png" alt="Naver 로그인">
        </button>
    </div>

    <!-- 로그인 후 사용자 정보 표시할 영역 -->
    <div id="user-info"></div>

    <script>
        // 카카오 SDK 초기화
        Kakao.init('d293a2647952f3e6cdd6091fe8f4d575'); // 카카오 앱 키 입력

        function loginWithKakao() {
            Kakao.Auth.login({
                success: function(authObj) {
                    console.log('카카오 로그인 성공:', authObj);
                    getUserInfo(); // 로그인 성공 후 사용자 정보 가져오기
                    window.location.href = 'index.html'; // 메인 페이지로 이동
                },
                fail: function(err) {
                    console.error('카카오 로그인 실패:', err);
                }
            });
        }

        function getUserInfo() {
            Kakao.API.request({
                url: '/v2/user/me',
                success: function(res) {
                    console.log('카카오 사용자 정보:', res);
                    // 사용자 정보를 화면에 표시
                    document.getElementById('user-info').innerHTML = `
                        <h2>환영합니다, ${res.kakao_account.profile.nickname}님!</h2>
                        <img src="${res.kakao_account.profile.profile_image}" alt="프로필 이미지">
                    `;
                    // 로그인 성공 후 메인 페이지로 이동
                    window.location.href = 'mypage.html';
                },
                fail: function(err) {
                    console.error('카카오 사용자 정보 요청 실패:', err);
                }
            });
        }

        function logout() {
            Kakao.Auth.logout(function() {
                console.log('카카오 로그아웃 성공');
                document.getElementById('user-info').innerHTML = ''; // 사용자 정보 초기화
            });
        }

        // 네이버 로그인 초기화
        var naverLogin = new naver.LoginWithNaverId({
            clientId: "2vRNRv4oSfBlZvEq_6O2", // 네이버에서 발급받은 Client ID
            callbackUrl: "https://oreo25craker.github.io/username.github.io/", // 콜백 URL
            isPopup: false,
            loginButton: {color: "green", type: 3, height: "50"}
        });

        naverLogin.init();

        // 네이버 로그인 상태 확인
        naverLogin.getLoginStatus(function(status) {
            if (status) {
                var email = naverLogin.user.getEmail();
                if (email == undefined || email == null) {
                    alert("이메일은 필수 정보입니다. 정보 제공에 동의해주세요.");
                    naverLogin.reprompt();
                    return;
                }
                console.log("네이버 사용자 이메일: " + email);
                alert('Naver 로그인 성공!');
                // 로그인 성공 후 메인 페이지로 이동
                window.location.href = 'mypage.html';
            } else {
                console.log("네이버 로그인 실패");
            }
        });

        // 페이지 로드 후 로그인 버튼 이벤트 설정
        window.onload = function() {
            document.getElementById('kakao-login-btn').onclick = loginWithKakao;
            document.getElementById('naver-login-btn').onclick = function() {
                naverLogin.login();
            };
        };
    </script>

</body>
</html>
