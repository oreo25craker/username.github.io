<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background-color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        button img {
            width: 100%;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
        .signup-link a {
            color: black;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        // Kakao SDK 초기화
        Kakao.init('d293a2647952f3e6cdd6091fe8f4d575'); // 여기에 Kakao API에서 발급받은 JavaScript 키를 넣으세요

        function kakaoLogin() {
            Kakao.Auth.login({
                success: function (authObj) {
                    console.log(authObj);
                    alert('Kakao 로그인 성공!');
                    getUserInfo(); // 사용자 정보 가져오기
                    window.location.href = 'index.html'; // 메인 페이지로 이동
                },
                fail: function (err) {
                    console.error(err);
                    alert('Kakao 로그인 실패');
                }
            });
        }

        function getUserInfo() {
            Kakao.API.request({
                url: '/v2/user/me',
                success: function (res) {
                    console.log('사용자 정보:', res);
                    document.getElementById('user-info').innerHTML = `
                        <h2>환영합니다, ${res.kakao_account.profile.nickname}님!</h2>
                        <img src="${res.kakao_account.profile.profile_image}" alt="프로필 이미지">
                        <button onclick="logout()">로그아웃</button>
                    `;
                },
                fail: function (err) {
                    console.error('사용자 정보 요청 실패:', err);
                }
            });
        }
        
        function logout() {
            Kakao.Auth.logout(function() {
                console.log('로그아웃 성공');
                document.getElementById('user-info').innerHTML = ''; // 사용자 정보 초기화
                alert('로그아웃 성공!'); // 로그아웃 성공 메시지 출력
            });
        }
    </script>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <button onclick="kakaoLogin()">
            <img src="img/Kakaologin.png" alt="Kakao 로그인">
        </button>
    </div>

</body>
</html>
