<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난이도 중 - 레시피 목록</title>
    <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #fffbe7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #d84315;
            margin-bottom: 20px;
        }

        .recipe-list {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .recipe {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .recipe:last-child {
            border-bottom: none;
        }

        .recipe-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f57c00;
            text-decoration: underline;
        }

        #loading {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        #error {
            color: red;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .pagination {
            margin-top: 20px;
        }

        .pagination button {
            background-color: #f57c00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-button {
            background-color: #f57c00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .nav-button:hover {
            background-color: #d84315;
        }    </style>
</head>
<body>
    <div class="nav-buttons">
        <a href="index.html" class="nav-button">홈으로</a>
        <a href="easy_recipes.html" class="nav-button">난이도 하</a>
        <a href="hard_recipes.html" class="nav-button">난이도 상</a>
    </div>

    <h1>난이도 중 - 레시피 목록</h1>
    <div id="loading">레시피를 불러오는 중...</div>
    <div id="error"></div>
    <div class="recipe-list" id="recipe-list"></div>

    <script>
       async function fetchMediumRecipes() {
    try {
        const apiKey = "cbe2a668f4ef4e189a82";
        const serviceId = "COOKRCP01";
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const apiUrl = `${proxyUrl}http://openapi.foodsafetykorea.go.kr/api/${apiKey}/${serviceId}/xml/1/1000`;

        const response = await fetch(apiUrl);
        const data = await response.text();
        console.log('API 응답:', data);

        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(data, "text/xml");

        const rows = xmlDoc.getElementsByTagName("row");
        console.log('필터링 전 레시피 수:', rows.length);

        const mediumRecipes = Array.from(rows).filter(row => {
            const steps = Array.from(row.querySelectorAll("[id^='MANUAL']"))
                .filter(el => el.textContent.trim() !== "").length;
            return steps > 3 && steps <= 6;
        }).map(row => ({
            RCP_SEQ: row.querySelector("RCP_SEQ")?.textContent || "N/A",
            RCP_NM: row.querySelector("RCP_NM")?.textContent || "N/A",
            RCP_WAY2: row.querySelector("RCP_WAY2")?.textContent || "N/A",
            steps: Array.from(row.querySelectorAll("[id^='MANUAL']"))
                .filter(el => el.textContent.trim() !== "").length
        }));

        console.log('필터링 후 레시피 수:', mediumRecipes.length);

        displayRecipes(mediumRecipes);
    } catch (error) {
        const errorElement = document.getElementById('error');
        if (errorElement) {
            errorElement.textContent = `레시피를 불러오는데 실패했습니다: ${error.message}`;
        }
        console.error('레시피 가져오기 실패:', error);
        console.error('에러 상세:', error.stack);
    } finally {
        const loadingElement = document.getElementById('loading');
        if (loadingElement) {
            loadingElement.style.display = 'none';
        }
    }
}
        function displayRecipes(recipes) {
            const recipeList = document.getElementById('recipe-list');
            if (recipeList) {
                recipeList.innerHTML = '';

                if (recipes.length === 0) {
                    recipeList.innerHTML = '<p>해당하는 레시피가 없습니다.</p>';
                    return;
                }

                recipes.forEach(recipe => {
                    const recipeDiv = document.createElement('div');
                    recipeDiv.classList.add('recipe');
                    recipeDiv.innerHTML = `
                        <div><strong>일련번호:</strong> ${recipe.RCP_SEQ}</div>
                        <div class="recipe-title">
                            <a href="recipe_detail.html?RCP_SEQ=${recipe.RCP_SEQ}">${recipe.RCP_NM}</a>
                        </div>
                        <div><strong>조리방법:</strong> ${recipe.RCP_WAY2}</div>
                        <div><strong>단계 수:</strong> ${recipe.steps}</div>
                    `;
                    recipeList.appendChild(recipeDiv);
                });
            }
        }

        window.onload = fetchMediumRecipes;
    </script>
</body>
</html>
