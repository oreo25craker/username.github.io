<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>마이페이지</title>
    <link rel="stylesheet" href="BasicStyle.css">
    <style>
        .logout-btn {
            display: inline-block;
            background-color: #e65100;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .logout-btn:hover {
            background-color: red;
            transform: scale(1.05);
        }

        #profile-img {
            width: 100px;
            height: 100px;
        }

        #allergy-list {
            margin-top: 20px;
        }

        #allergy-list ul {
            list-style-type: none;
        }

        #allergy-list li {
            background-color: #f5f5f5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        // Kakao SDK 초기화
        Kakao.init('d293a2647952f3e6cdd6091fe8f4d575'); // 여기에 Kakao API에서 발급받은 JavaScript 키를 넣으세요

        // 사용자 정보 가져오기
        function getUserInfo() {
            Kakao.API.request({
                url: '/v2/user/me',
                success: function(res) {
                    console.log('사용자 정보:', res);
                    // 사용자 정보 출력
                    document.getElementById('user-name').textContent = res.kakao_account.profile.nickname;
                    document.getElementById('user-email').textContent = res.kakao_account.email;
                    document.getElementById('user-join-date').textContent = new Date().toISOString().split('T')[0]; // 가입일
                    // 사용자의 알레르기 정보 가져오기 (예시 API 호출)
                    fetchAllergies(res.id); // 카카오 ID를 사용하여 알레르기 정보 가져오기
                }
            });
        }

        // 사용자의 알레르기 정보를 서버에서 가져오기
        function fetchAllergies(userId) {
            fetch(`/getAllergies?userId=${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.allergies && data.allergies.length > 0) {
                        // 알레르기 목록 화면에 표시
                        const allergyList = document.getElementById('allergy-list');
                        allergyList.innerHTML = ''; // 기존 내용 삭제
                        const ul = document.createElement('ul');
                        data.allergies.forEach(allergy => {
                            const li = document.createElement('li');
                            li.textContent = allergy.allergy_name;
                            ul.appendChild(li);
                        });
                        allergyList.appendChild(ul);
                    } else {
                        // 알레르기 정보가 없을 경우 메시지 표시
                        document.getElementById('allergy-list').textContent = '알레르기 정보가 없습니다.';
                    }
                })
                .catch(error => {
                    console.error('알레르기 정보 로드 실패:', error);
                });
        }
        
        // 페이지 로드 시 사용자 정보 및 알레르기 정보 가져오기
        window.onload = function() {
            getUserInfo();
        }
    </script>
</head>
<body>
    <div>
        <h1>마이페이지</h1>
        <div>
            <img id="profile-img" src="profile_image_url" alt="Profile Image">
            <h2 id="user-name"></h2>
            <p id="user-email"></p>
            <p id="user-join-date"></p>
        </div>

        <h3>내 알레르기 정보</h3>
        <div id="allergy-list">로딩 중...</div>

        <a href="/logout" class="logout-btn">로그아웃</a>
    </div>
</body>
</html>
