<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>마이페이지</title>
    <link rel="stylesheet" href="BasicStyle.css">
    <style>
        .logout-btn {
            display: inline-block;
            background-color: #e65100;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .logout-btn:hover {
            background-color: red;
            transform: scale(1.05);
        }

        #profile-img {
            width: 100px;
            height: 100px;
        }

    </style>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        // Kakao SDK 초기화
        Kakao.init('d293a2647952f3e6cdd6091fe8f4d575'); // 여기에 Kakao API에서 발급받은 JavaScript 키를 넣으세요

        // 알레르기 정보 가져오기
        function fetchAllergies(userId) {
            fetch(`/getUserAllergies?userId=${userId}`)
                .then(response => response.json())
                .then(data => {
                    const allergyList = data.allergies;
                    const allergyItems = document.getElementById('allergy-items');

                    if (allergyList.length === 0) {
                        allergyItems.innerHTML = '<li>알레르기 정보가 없습니다.</li>';
                    } else {
                        allergyItems.innerHTML = ''; // 기존 항목 초기화

                        allergyList.forEach(allergy => {
                            const listItem = document.createElement('li');
                            listItem.textContent = allergy.allergy_name;  // 알레르기 이름 출력
                            allergyItems.appendChild(listItem);
                        });
                    }
                })
                .catch(err => {
                    console.error('알레르기 정보 가져오기 실패:', err);
                    const allergyItems = document.getElementById('allergy-items');
                    allergyItems.innerHTML = '<li>알레르기 정보를 가져오는 데 실패했습니다.</li>';
                });
        }

        // 사용자 정보 가져오기
        function getUserInfo() {
            Kakao.API.request({
                url: '/v2/user/me',
                success: function(res) {
                    console.log('사용자 정보:', res);
                    const userId = res.id;  // 카카오 사용자 ID를 가져옴

                    // 사용자 정보 출력
                    document.getElementById('user-name').textContent = res.kakao_account.profile.nickname;
                    document.getElementById('user-email').textContent = res.kakao_account.email;
                    document.getElementById('user-join-date').textContent = new Date().toISOString().split('T')[0]; // 예시 가입일
                    document.getElementById('user-phone').textContent = "전화번호 미제공"; // 전화번호 제공 시 수정 가능
                    document.getElementById('user-address').textContent = "주소 미제공"; // 주소 정보 제공 시 수정 가능
                    document.getElementById('profile-image').src = res.kakao_account.profile.profile_image_url;

                    // 알레르기 정보 가져오기 호출
                    fetchAllergies(userId);
                },
                fail: function(err) {
                    console.error('사용자 정보 요청 실패:', err);
                }
            });
        }        
        
        // 페이지 로드 시 사용자 정보 및 알레르기 정보 가져오기
        window.onload = function() {
            getUserInfo();
        }

        // 로그아웃 함수
        function logout() {
            Kakao.Auth.logout(function() {
                console.log('로그아웃 성공');
                alert('로그아웃 성공!');
                window.location.href = 'index.html'; // 로그아웃 후 메인 페이지로 이동
            });
        }

        // 페이지 로드 시 사용자 정보 가져오기
        window.onload = function() {
            getUserInfo();
        };
    </script>
</head>
<body>

    <header>
        <h1>마이페이지</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="recipe_list.html">레시피 목록</a>
        <a href="allergys.html">내 알레르기</a>
    </nav>

    <div class="container">
        <div class="profile">
            <img id="profile-image" src="profile.jpg" alt="프로필 사진">
            <h2>사용자 정보</h2>
            <p>이름: <span id="user-name">홍길동</span></p>
            <p>이메일: <span id="user-email">hong@example.com</span></p>
            <p>가입일: <span id="user-join-date">2024-01-01</span></p>
            <p>전화번호: <span id="user-phone">010-1234-5678</span></p>
            <p>주소: <span id="user-address">서울특별시 예시구 예시동 123-45</span></p>
            <div id="allergy-list">
                <h3>내 알레르기 정보</h3>
                <ul id="allergy-items"></ul> <!-- 알레르기 항목들이 이곳에 동적으로 표시됩니다 -->
            </div>
            <a href="#" class="logout-btn" onclick="logout()">로그아웃</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 레시피 알려주는 웹</p>
    </footer>

</body>
</html>
