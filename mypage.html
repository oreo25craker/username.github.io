<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>마이페이지</title>
    <link rel="stylesheet" href="BasicStyle.css">
    <style>
        .logout-btn {
            display: inline-block;
            background-color: #e65100;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .logout-btn:hover {
            background-color: red;
            transform: scale(1.05);
        }

        #profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 10px;
        }
    </style>
    <script src="https://developers.kakao.com/sdk/js/kakao.js" defer></script>
    <script src="app.js" defer></script> <!-- 공통 스크립트 파일 로드 -->
</head>
<body>

    <header>
        <h1>마이페이지</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="recipe_list.html">레시피 목록</a>
        <a href="allergys.html">내 알레르기</a>
    </nav>

    <div class="container">
        <div class="profile">
            <img id="profile-image" src="profile.jpg" alt="프로필 사진" loading="lazy">
            <h2>사용자 정보</h2>
            <p>이름: <span id="user-name">홍길동</span></p>
            <p>이메일: <span id="user-email">hong@example.com</span></p>
            <p>가입일: <span id="user-join-date">2024-01-01</span></p>
            <p>전화번호: <span id="user-phone">010-1234-5678</span></p>
            <p>주소: <span id="user-address">서울특별시 예시구 예시동 123-45</span></p>
            <a href="#" class="logout-btn" onclick="logout()">로그아웃</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 레시피 알려주는 웹</p>
    </footer>

    <script>
        // 로그인 상태 확인
        function checkLoginStatus() {
            return localStorage.getItem('isLoggedIn') === 'true';
        }

        // 로그인되지 않은 경우 login.html로 리다이렉트
        function redirectToLoginIfNeeded() {
            if (!checkLoginStatus()) {
                alert("로그인이 필요합니다.");
                window.location.href = "login.html"; // login.html로 이동
            }
        }

        // 사용자 정보 가져오기 함수
        function getUserInfo() {
            Kakao.API.request({
                url: '/v2/user/me',
                success: function(res) {
                    document.getElementById('user-name').textContent = res.kakao_account.profile.nickname;
                    document.getElementById('user-email').textContent = res.kakao_account.email || "이메일 미제공";
                    document.getElementById('user-join-date').textContent = new Date().toISOString().split('T')[0];
                    document.getElementById('user-phone').textContent = res.kakao_account.phone_number || "전화번호 미제공";
                    document.getElementById('user-address').textContent = res.kakao_account.address || "주소 미제공";
                    document.getElementById('profile-image').src = res.kakao_account.profile.profile_image_url;
                },
                fail: function(err) {
                    console.error('사용자 정보 요청 실패:', err);
                }
            });
        }

        // 페이지 로드 시 로그인 상태 확인 후 사용자 정보 가져오기
        window.onload = function() {
            redirectToLoginIfNeeded(); // 로그인 상태가 아니면 login.html로 이동
            getUserInfo(); // 로그인되어 있으면 사용자 정보 가져오기
        };
    </script>
</body>
</html>
