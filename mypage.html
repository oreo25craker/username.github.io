<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>마이페이지</title>
    <link rel="stylesheet" href="BasicStyle.css">
    <style>
        .logout-btn {
            display: inline-block;
            background-color: #e65100;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .logout-btn:hover {
            background-color: red;
            transform: scale(1.05);
        }

        #profile-img {
            width: 100px;
            height: 100px;
        }
    </style>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        // Kakao SDK 초기화
        Kakao.init('d293a2647952f3e6cdd6091fe8f4d575'); // 여기에 Kakao API에서 발급받은 JavaScript 키를 넣으세요

        // 사용자 정보 가져오기
        function getUserInfo() {
            Kakao.API.request({
                url: '/v2/user/me',
                success: function(res) {
                    console.log('사용자 정보:', res);

                    // 사용자 정보 출력
                    document.getElementById('user-name').textContent = res.kakao_account.profile.nickname;
                    document.getElementById('user-email').textContent = res.kakao_account.email;
                    document.getElementById('user-join-date').textContent = new Date().toISOString().slice(0, 10); // 가입일 예시

                    // 카카오 사용자 ID를 기반으로 서버에서 알레르기 정보 요청
                    const userId = res.id; // 카카오 사용자 ID 사용
                    fetch(`/api/getAllergies?userId=${userId}`)
                        .then(response => response.json())
                        .then(allergies => {
                            displayAllergies(allergies);
                        })
                        .catch(error => console.error('알레르기 정보 가져오기 실패:', error));
                },
                fail: function(error) {
                    console.error(error);
                }
            });
        }

        // 알레르기 정보를 화면에 표시
        function displayAllergies(allergies) {
            const allergyList = document.getElementById('allergy-list');
            allergyList.innerHTML = ''; // 기존 목록 초기화

            if (allergies.length === 0) {
                allergyList.innerHTML = '<li>등록된 알레르기가 없습니다.</li>';
            } else {
                allergies.forEach(allergy => {
                    const listItem = document.createElement('li');
                    listItem.textContent = allergy.allergy_name;
                    allergyList.appendChild(listItem);
                });
            }
        }

        // 페이지 로드 후 사용자 정보와 알레르기 정보 가져오기
        window.onload = function() {
            getUserInfo();
        };
    </script>
</head>
<body>
    <div id="profile">
        <img id="profile-img" src="" alt="프로필 이미지">
        <h2 id="user-name">사용자 이름</h2>
        <p id="user-email">사용자 이메일</p>
        <p id="user-join-date">가입일</p>

        <!-- 알레르기 정보 추가 -->
        <h3>알레르기 정보</h3>
        <ul id="allergy-list">
            <!-- 여기에 알레르기 정보 목록이 동적으로 추가될 예정 -->
        </ul>
    </div>

    <a href="#" class="logout-btn" onclick="logout()">로그아웃</a>
</body>
</html>
