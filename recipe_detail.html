<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffbe7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .recipe-list {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }

        h1 {
            color: #d84315;
        }

        .recipe-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .recipe-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f57c00;
            margin-bottom: 10px;
        }

        .recipe-info {
            margin-bottom: 10px;
        }

        .loading, .error {
            font-size: 1.1rem;
            color: #888;
            margin: 20px 0;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>레시피 목록</h1>
    <div id="loading" class="loading">레시피를 불러오는 중...</div>
    <div id="error" class="error"></div>
    <div class="recipe-list" id="recipe-list">
        <!-- 레시피 목록이 여기에 표시됩니다 -->
    </div>

    <script>
        async function fetchRecipes() {
            const apiKey = "cbe2a668f4ef4e189a82";
            const serviceId = "COOKRCP01";
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const apiUrl = `${proxyUrl}http://openapi.foodsafetykorea.go.kr/api/${apiKey}/${serviceId}/xml/1/1000`;

            try {
                const loadingElement = document.getElementById('loading');
                const errorElement = document.getElementById('error');
                loadingElement.style.display = 'block';
                errorElement.textContent = '';

                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, "application/xml");

                const rows = xmlDoc.getElementsByTagName("row");
                const recipes = Array.from(rows).map(row => ({
                    RCP_SEQ: row.querySelector("RCP_SEQ")?.textContent || "N/A",
                    RCP_NM: row.querySelector("RCP_NM")?.textContent || "N/A",
                    RCP_WAY2: row.querySelector("RCP_WAY2")?.textContent || "N/A",
                    RCP_PARTS_DTLS: row.querySelector("RCP_PARTS_DTLS")?.textContent || "N/A"
                }));

                displayRecipes(recipes);
            } catch (error) {
                console.error('레시피 가져오기 실패:', error);
                document.getElementById('error').textContent = `레시피를 불러오는데 실패했습니다: ${error.message}`;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayRecipes(recipes) {
            const recipeList = document.getElementById('recipe-list');
            recipeList.innerHTML = ''; // 기존 목록 초기화

            if (recipes.length === 0) {
                recipeList.innerHTML = '<p>등록된 레시피가 없습니다.</p>';
                return;
            }

            recipes.forEach(recipe => {
                const recipeDiv = document.createElement('div');
                recipeDiv.classList.add('recipe-item');
                recipeDiv.innerHTML = `
                    <div class="recipe-title">${recipe.RCP_NM}</div>
                    <div class="recipe-info"><strong>조리방법:</strong> ${recipe.RCP_WAY2}</div>
                    <div class="recipe-info"><strong>재료:</strong> ${recipe.RCP_PARTS_DTLS}</div>
                    <a href="recipe_detail.html?RCP_SEQ=${recipe.RCP_SEQ}">상세 보기</a>
                `;
                recipeList.appendChild(recipeDiv);
            });
        }

        window.onload = fetchRecipes;
    </script>

</body>
</html>
