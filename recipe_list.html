<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 목록</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffbe7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #d84315;
            margin-bottom: 20px;
        }

        .recipe-list {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .recipe {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .recipe:last-child {
            border-bottom: none;
        }

        .recipe-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f57c00;
            text-decoration: underline;
        }

        #loading {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        #error {
            color: red;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .pagination {
            margin-top: 20px;
        }

        .pagination button {
            background-color: #f57c00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-button {
            background-color: #f57c00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .nav-button:hover {
            background-color: #d84315;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <a href="index.html" class="nav-button">홈으로</a>
        <a href="mypage.html" class="nav-button">마이페이지</a>
    </div>

    <h1>레시피 목록</h1>

    <!-- 검색창 -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="레시피 제목 검색..." oninput="searchRecipes()" />
    </div>

    <!-- 난이도별 레시피 목록 페이지로 이동하는 버튼들 -->
    <div class="nav-buttons">
        <a href="easy_recipes.html" class="nav-button">난이도 하</a>
        <a href="medium_recipes.html" class="nav-button">난이도 중</a>
        <a href="hard_recipes.html" class="nav-button">난이도 상</a>
    </div>

    <div id="loading">레시피를 불러오는 중...</div>
    <div id="error"></div>
    <div class="recipe-list" id="recipe-list">
        <!-- 레시피 목록이 여기에 표시됩니다 -->
    </div>
    <div class="pagination">
        <button id="prevButton" onclick="changePage(-1)" disabled>이전 페이지</button>
        <button id="nextButton" onclick="changePage(1)">다음 페이지</button>
    </div>

    <script>
        let currentPage = 1;
        const itemsPerPage = 10;
        const totalPages = 10;
        const apiKeys = ["cbe2a668f4ef4e189a82", "7a08bd38f8004bd8b5b7"];
        const serviceId = "COOKRCP01";
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        let allRecipes = []; // 전체 레시피를 저장할 배열

        // API에서 레시피 목록 가져오기
        async function fetchRecipes(page) {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            loadingElement.style.display = 'block';
            errorElement.textContent = '';

            let success = false;

            for (const apiKey of apiKeys) {
                try {
                    const startIdx = (page - 1) * itemsPerPage + 1;
                    const endIdx = page * itemsPerPage;
                    const apiUrl = `${proxyUrl}http://openapi.foodsafetykorea.go.kr/api/${apiKey}/${serviceId}/xml/${startIdx}/${endIdx}`;

                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    const data = await response.text();
                    console.log("API 응답 데이터:", data);

                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "text/xml");

                    // XML 데이터에서 필요한 항목 추출
                    const rows = xmlDoc.getElementsByTagName("row");
                    const recipes = Array.from(rows).map(row => ({
                        RCP_SEQ: row.querySelector("RCP_SEQ")?.textContent || "N/A",
                        RCP_NM: row.querySelector("RCP_NM")?.textContent || "N/A",
                        RCP_WAY2: row.querySelector("RCP_WAY2")?.textContent || "N/A"
                    }));

                    allRecipes = recipes; // 전체 레시피 데이터를 저장
                    displayRecipes(recipes);
                    success = true;
                    break;
                } catch (error) {
                    console.error(`${apiKey} 호출 실패:`, error);
                }
            }

            if (!success) {
                errorElement.textContent = '모든 API 키로 레시피를 불러오는데 실패했습니다.';
            }

            loadingElement.style.display = 'none';
        }

        // 레시피 목록을 화면에 표시하는 함수
        function displayRecipes(recipes) {
            const recipeList = document.getElementById('recipe-list');
            recipeList.innerHTML = '';

            if (!recipes || recipes.length === 0) {
                recipeList.innerHTML = '<p>등록된 레시피가 없습니다.</p>';
                return;
            }

            recipes.forEach(recipe => {
                const recipeDiv = document.createElement('div');
                recipeDiv.classList.add('recipe');

                recipeDiv.innerHTML = `
                    <div><strong>일련번호:</strong> ${recipe.RCP_SEQ}</div>
                    <div class="recipe-title">
                        <a href="recipe_detail.html?RCP_SEQ=${recipe.RCP_SEQ}">
                            <strong>메뉴명:</strong> ${recipe.RCP_NM}
                        </a>
                    </div>
                    <div><strong>조리방법:</strong> ${recipe.RCP_WAY2}</div>
                `;

                recipeList.appendChild(recipeDiv);
            });

            updatePaginationButtons();
        }

        // 검색 기능 구현
        function searchRecipes() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filteredRecipes = allRecipes.filter(recipe =>
                recipe.RCP_NM.toLowerCase().includes(query)
            );
            displayRecipes(filteredRecipes); // 검색 결과를 화면에 표시
        }

        // 페이지네이션 버튼 상태 업데이트
        function updatePaginationButtons() {
            document.getElementById('prevButton').disabled = currentPage === 1;
            document.getElementById('nextButton').disabled = currentPage === totalPages;
        }

        // 페이지 변경 함수
        function changePage(direction) {
            currentPage += direction;
            fetchRecipes(currentPage);
        }

        // 페이지 로드 시 첫 페이지의 레시피 목록 가져오기
        window.onload = () => fetchRecipes(currentPage);
    </script>
</body>
</html>
