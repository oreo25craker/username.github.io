<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffbe7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #d84315;
            margin-bottom: 20px;
        }

        .recipe-list {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .recipe {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .recipe:last-child {
            border-bottom: none;
        }

        .recipe-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f57c00;
        }

        .recipe-description {
            margin: 10px 0;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>레시피 목록</h1>
    <div class="recipe-list" id="recipe-list">
        <!-- 레시피 목록이 여기에 표시됩니다 -->
    </div>

    <script>
        // API에서 레시피 목록 가져오기
        function fetchRecipes() {
            const apiKey = "cbe2a668f4ef4e189a82"; // 개인 API 키
            const serviceId = "조리식품의 레시피 DB"; // 조리식품의 레시피 DB 서비스 ID (예시)
            const dataType = "xml"; // 응답 데이터 형식
            const startIdx = 1; // 시작 인덱스
            const endIdx = 10; // 종료 인덱스

            const apiUrl = "https://openapi.foodsafetykorea.go.kr/api/cbe2a668f4ef4e189a82/조리식품의 레시피 DB/xml/1/10";

            fetch(apiUrl)
                .then(response => response.text())
                .then(data => {
                    console.log("API 응답 데이터:", data); // XML 데이터 확인
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "application/xml");

                    // XML 데이터에서 필요한 항목 추출
                    const rows = xmlDoc.getElementsByTagName("row");
                    const recipes = Array.from(rows).map(row => ({
                        RCP_SEQ: row.getElementsByTagName("RCP_SEQ")[0].textContent,
                        RCP_NM: row.getElementsByTagName("RCP_NM")[0].textContent,
                        RCP_WAY2: row.getElementsByTagName("RCP_WAY2")[0].textContent
                    }));

                    displayRecipes(recipes);
                })
                .catch(error => console.error('레시피 가져오기 실패:', error));
        }

        // 레시피 목록을 화면에 표시하는 함수
        function displayRecipes(recipes) {
            const recipeList = document.getElementById('recipe-list');
            recipeList.innerHTML = ''; // 기존 목록 초기화

            if (!recipes || recipes.length === 0) {
                recipeList.innerHTML = '<p>등록된 레시피가 없습니다.</p>';
                return;
            }

            recipes.forEach(recipe => {
                const recipeDiv = document.createElement('div');
                recipeDiv.classList.add('recipe');

                recipeDiv.innerHTML = 
                    <div><strong>일련번호:</strong> ${recipe.RCP_SEQ || "N/A"}</div>
                    <div class="recipe-title"><strong>메뉴명:</strong> ${recipe.RCP_NM || "N/A"}</div>
                    <div><strong>조리방법:</strong> ${recipe.RCP_WAY2 || "N/A"}</div>
                ;

                recipeList.appendChild(recipeDiv);
            });
        }

        // 페이지 로드 시 레시피 목록 가져오기
        window.onload = fetchRecipes;
    </script>
<p>시발</p>
</body>
</html>
