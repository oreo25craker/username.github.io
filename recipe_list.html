<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 목록</title>
    <link rel="stylesheet" href="BasicStyle.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        nav {
            position: fixed;
            top: 60px; /* header의 높이에 맞춰 조정 */
            left: 0;
            right: 0;
            background-color: #f8f8f8;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 999;
        }

        main {
            padding-top: 120px; /* header와 nav의 총 높이에 맞춰 조정 */
        }

        .recipe-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .recipe-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 15px;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
        }

        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .recipe-card h3 {
            margin-top: 10px;
            font-size: 18px;
        }

        .recipe-card p {
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 768px) {
            .recipe-card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .recipe-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="img/MainIcon.png" alt="레시피 아이콘" class="icon" loading="lazy">
        <h1>레시피 목록</h1>
    </header>

    <nav aria-label="Main Navigation">
        <a href="index.html" aria-label="Home">Home</a>
        <a href="mypage.html" aria-label="About">Mypage</a>
        <a href="recipe_list.html" aria-label="레시피 목록">레시피 목록</a>
        <a href="allergys.html" aria-label="알레르기 검사">알레르기 검사</a>
    </nav>

    <main>
        <div class="recipe-list">
            <!-- 레시피 카드들이 여기에 동적으로 추가됩니다 -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 레시피 알려주는 웹</p>
    </footer>

    <script>
        // 레시피 데이터를 가져와서 화면에 표시하는 함수
        function fetchAndDisplayRecipes() {
            fetch('/api/recipes')
                .then(response => response.json())
                .then(recipes => {
                    const recipeList = document.querySelector('.recipe-list');
                    recipes.forEach(recipe => {
                        const recipeCard = document.createElement('div');
                        recipeCard.className = 'recipe-card';
                        recipeCard.innerHTML = `
                            <img src="${recipe.image_url}" alt="${recipe.title}">
                            <h3>${recipe.title}</h3>
                            <p>${recipe.description}</p>
                        `;
                        recipeList.appendChild(recipeCard);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // 페이지 로드 시 레시피 데이터 가져오기
        window.addEventListener('load', fetchAndDisplayRecipes);
    </script>
</body>
</html>
