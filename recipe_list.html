<!DOCTYPE html> 
<html lang="ko"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>레시피 목록</title>
    <link href="BasicStyle.css" rel="stylesheet">
    <style>
        .recipe-list {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .recipe {
            border-bottom: 1px solid #ddd;
            padding: 15px;
        }

        .recipe h3 {
            font-size: 1.5rem;
            color: #333;
        }

        .recipe p {
            color: #666;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        #searchInput {
            text-align: center;
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        #searchInput:focus {
            border-color: #f57c00;
            outline: none;
        }
    </style>
</head> 
<body>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="레시피 검색" onkeyup="searchRecipes()">
    </div>

    <div id="recipeContainer" class="recipe-list">
        <!-- 레시피 항목이 여기에 동적으로 추가됩니다. -->
    </div>

    <script>
        const apiKeys = ["cbe2a668f4ef4e189a82", "7a08bd38f8004bd8b5b7", "25a15d1b109445e38baf"];
        const serviceId = "COOKRCP01";
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const itemsPerPage = 10;
        let currentPage = 1;
        let recipes = [];

        // 레시피 데이터 가져오기
        async function fetchRecipes() {
            const loadingElement = document.createElement('p');
            loadingElement.textContent = "로딩 중...";
            document.getElementById('recipeContainer').appendChild(loadingElement);

            let success = false;

            for (const apiKey of apiKeys) {
                try {
                    const startIdx = (currentPage - 1) * itemsPerPage + 1;
                    const endIdx = currentPage * itemsPerPage;
                    const apiUrl = `${proxyUrl}http://openapi.foodsafetykorea.go.kr/api/${apiKey}/${serviceId}/xml/${startIdx}/${endIdx}`;

                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    const data = await response.text();
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "text/xml");

                    const rows = xmlDoc.getElementsByTagName("row");
                    recipes = Array.from(rows).map(row => ({
                        RCP_SEQ: row.querySelector("RCP_SEQ")?.textContent || "N/A",
                        RCP_NM: row.querySelector("RCP_NM")?.textContent || "N/A",
                        RCP_WAY2: row.querySelector("RCP_WAY2")?.textContent || "N/A",
                    }));

                    success = true;
                    break;
                } catch (error) {
                    console.error("API 요청 오류:", error);
                }
            }

            if (!success) {
                document.getElementById('recipeContainer').textContent = '레시피를 불러오는 데 실패했습니다.';
                return;
            }

            loadingElement.remove(); // 로딩 메시지 제거
            displayRecipes(); // 레시피 목록 표시
        }

        // 레시피 목록을 HTML에 표시
        function displayRecipes() {
            const recipeContainer = document.getElementById('recipeContainer');
            recipeContainer.innerHTML = '';

            if (recipes.length === 0) {
                recipeContainer.innerHTML = '등록된 레시피가 없습니다.';
                return;
            }

            recipes.forEach(recipe => {
                const recipeElement = document.createElement('div');
                recipeElement.classList.add('recipe');
                recipeElement.innerHTML = `
                    <h3>${recipe.RCP_NM}</h3>
                    <p>${recipe.RCP_WAY2}</p>
                    <a href="recipe-detail.html?recipeId=${recipe.RCP_SEQ}">상세 보기</a>
                `;
                recipeContainer.appendChild(recipeElement);
            });
        }

        // 검색 기능
        function searchRecipes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredRecipes = recipes.filter(recipe =>
                recipe.RCP_NM.toLowerCase().includes(searchTerm) ||
                recipe.RCP_WAY2.toLowerCase().includes(searchTerm)
            );
            recipes = filteredRecipes;
            displayRecipes(); // 필터링된 레시피 목록 재표시
        }

        // 페이지 로딩 시 레시피 데이터 가져오기
        window.onload = fetchRecipes;
    </script>

</body>
</html>
