<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 목록</title>
    <style>
        /* 기존 스타일 유지 */
    </style>
</head>
<body>

    <h1>레시피 목록</h1>
    <div id="loading">레시피를 불러오는 중...</div>
    <div id="error" style="color: red;"></div>
    <div class="recipe-list" id="recipe-list">
        <!-- 레시피 목록이 여기에 표시됩니다 -->
    </div>

    <script>
        // API에서 레시피 목록 가져오기
        async function fetchRecipes() {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            loadingElement.style.display = 'block';
            errorElement.textContent = '';

            try {
                const apiKey = "cbe2a668f4ef4e189a82"; // 개인 API 키
                const serviceId = "조리식품의 레시피 DB"; // 조리식품의 레시피 DB 서비스 ID
                const startIdx = 1;
                const endIdx = 10;

                // CORS 우회를 위한 프록시 서버 사용
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const apiUrl = `${proxyUrl}http://openapi.foodsafetykorea.go.kr/api/cbe2a668f4ef4e189a82/조리식품의 레시피 DB/xml/1/10`;

                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                console.log("API 응답 데이터:", data); // XML 데이터 확인

                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, "text/xml");

                // XML 데이터에서 필요한 항목 추출
                const rows = xmlDoc.getElementsByTagName("row");
                const recipes = Array.from(rows).map(row => ({
                    RCP_SEQ: row.querySelector("RCP_SEQ")?.textContent || "N/A",
                    RCP_NM: row.querySelector("RCP_NM")?.textContent || "N/A",
                    RCP_WAY2: row.querySelector("RCP_WAY2")?.textContent || "N/A"
                }));

                displayRecipes(recipes);
            } catch (error) {
                console.error('레시피 가져오기 실패:', error);
                errorElement.textContent = `레시피를 불러오는데 실패했습니다: ${error.message}`;
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        // 레시피 목록을 화면에 표시하는 함수
        function displayRecipes(recipes) {
            const recipeList = document.getElementById('recipe-list');
            recipeList.innerHTML = ''; // 기존 목록 초기화

            if (!recipes || recipes.length === 0) {
                recipeList.innerHTML = '<p>등록된 레시피가 없습니다.</p>';
                return;
            }

            recipes.forEach(recipe => {
                const recipeDiv = document.createElement('div');
                recipeDiv.classList.add('recipe');

                recipeDiv.innerHTML = `
                    <div><strong>일련번호:</strong> ${recipe.RCP_SEQ}</div>
                    <div class="recipe-title"><strong>메뉴명:</strong> ${recipe.RCP_NM}</div>
                    <div><strong>조리방법:</strong> ${recipe.RCP_WAY2}</div>
                `;

                recipeList.appendChild(recipeDiv);
            });
        }

        // 페이지 로드 시 레시피 목록 가져오기
        window.onload = fetchRecipes;
    </script>
</body>
</html>
