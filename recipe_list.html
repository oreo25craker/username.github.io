<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 목록</title>
    <link href="BasicStyle.css" rel="stylesheet">
    <style>
        /* 검색창 스타일 */
        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        #searchInput {
            text-align: center;
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        #searchInput:focus {
            border-color: #f57c00;
            outline: none;
        }

        header, nav {
            position: fixed;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        header {
            top: 0;
        }

        nav {
            top: 60px;
        }

        main {
            padding-top: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        .recipe-list {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .recipe {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .recipe:last-child {
            border-bottom: none;
        }

        .recipe-title {
            font-size: 1.5rem;
            color: #3498db;
            font-weight: bold;
        }

        .recipe-description {
            font-size: 1rem;
            color: #555;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <header>
        <h1>레시피 목록</h1>
    </header>

    <nav>
        <ul style="list-style: none; display: flex; justify-content: center; margin: 0; padding: 10px 0; background-color: #3498db; color: white;">
            <li><a href="#" style="color: white; text-decoration: none; margin: 0 15px;">홈</a></li>
            <li><a href="#" style="color: white; text-decoration: none; margin: 0 15px;">레시피</a></li>
            <li><a href="#" style="color: white; text-decoration: none; margin: 0 15px;">마이페이지</a></li>
        </ul>
    </nav>

    <main>
        <!-- 검색창 -->
        <div class="search-container">
            <input id="searchInput" type="text" placeholder="레시피를 검색하세요..." />
        </div>

        <!-- 레시피 목록 -->
        <div class="recipe-list">
            <div class="recipe">
                <div class="recipe-title">레시피 제목 1</div>
                <div class="recipe-description">레시피 설명이 여기에 표시됩니다.</div>
            </div>
            <div class="recipe">
                <div class="recipe-title">레시피 제목 2</div>
                <div class="recipe-description">레시피 설명이 여기에 표시됩니다.</div>
            </div>
            <!-- 더 많은 레시피 추가 가능 -->
        </div>
    </main>

</body>
</html>
