<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffbe7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #d84315;
            margin-bottom: 20px;
        }

        .recipe-list {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .recipe {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .recipe:last-child {
            border-bottom: none;
        }

        .recipe-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f57c00;
        }

        .recipe-description {
            margin: 10px 0;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>레시피 목록</h1>
    <div class="recipe-list" id="recipe-list">
        <!-- 레시피 목록이 여기에 표시됩니다 -->
    </div>

    <script>
        // API에서 레시피 목록 가져오기
        function fetchRecipes() {
            const apiKey = "cbe2a668f4ef4e189a82";
            const serviceId = "serviceId"; // 실제 서비스 ID로 변경
            const dataType = "json"; // 데이터 형식 (json 또는 xml)
            const startIdx = 1; // 시작 인덱스
            const endIdx = 10; // 종료 인덱스

            const apiUrl = `http://openapi.foodsafetykorea.go.kr/api/${apiKey}/${serviceId}/${dataType}/${startIdx}/${endIdx}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const recipes = data.response.body.items;
                    displayRecipes(recipes);
                })
                .catch(error => console.error('레시피 가져오기 실패:', error));
        }

        // 레시피 목록을 화면에 표시하는 함수
        function displayRecipes(recipes) {
            const recipeList = document.getElementById('recipe-list');
            recipeList.innerHTML = ''; // 기존 목록 초기화

            if (!recipes || recipes.length === 0) {
                recipeList.innerHTML = '<p>등록된 레시피가 없습니다.</p>';
                return;
            }

            recipes.forEach(recipe => {
                const recipeDiv = document.createElement('div');
                recipeDiv.classList.add('recipe');

                recipeDiv.innerHTML = `
                    <div class="recipe-title">${recipe.RCP_NM}</div>
                    <div class="recipe-description">${recipe.RCP_PARTS_DTLS}</div>
                `;

                recipeList.appendChild(recipeDiv);
            });
        }

        // 페이지 로드 시 레시피 목록 가져오기
        window.onload = fetchRecipes;
    </script>

</body>
</html>
